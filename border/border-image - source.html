<!DOCTYPE html>
<html>
<head>
<style> 
#borderimg { 
    border: 10px solid transparent;
    padding: 15px;
    border-image-source: url(https://s-media-cache-ak0.pinimg.com/736x/04/5e/f6/045ef6ec25b5c58d0317763935d3f2d0.jpg);    
    border-image-slice: 30;
}
</style>
</head>
<body>

<p>The border-image-source property specifies the image to be used as the border around an element:</p>
<p id="borderimg">Hello World!</p>

<p>Here is the original image:</p><img src="https://s-media-cache-ak0.pinimg.com/736x/04/5e/f6/045ef6ec25b5c58d0317763935d3f2d0.jpg">
<p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image-source property.</p>

</body>
</html>
