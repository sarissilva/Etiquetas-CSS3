<!DOCTYPE html>
<html>
<head>
<style> 
#borderimg1 { 
    border: 10px solid transparent;
    padding: 15px;
    border-image-source: url(https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQtFfDlgUrctDODbuGPSJIvV-qNnOt2mU_f2IPfCJikeJXdWRdWxA);
    border-image-repeat: round;
    border-image-slice: 30;
    border-image-width: 10px;        
}

#borderimg2 { 
    border: 10px solid transparent;
    padding: 15px;
    border-image-source: url(https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQtFfDlgUrctDODbuGPSJIvV-qNnOt2mU_f2IPfCJikeJXdWRdWxA);
    border-image-repeat: round;
    border-image-slice: 30;
    border-image-width: 20px;        
}

#borderimg3 { 
    border: 10px solid transparent;
    padding: 15px;
    border-image-source: url(https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQtFfDlgUrctDODbuGPSJIvV-qNnOt2mU_f2IPfCJikeJXdWRdWxA);
    border-image-repeat: round;    
    border-image-slice: 30;
    border-image-width: 30px;        
}
</style>
</head>
<body>

<p>The border-image-width property specifies the width of the border image:</p>
<p id="borderimg1">border-image-width: 10px;</p>
<p id="borderimg2">border-image-width: 20px;</p>
<p id="borderimg3">border-image-width: 30px;</p>

<p>Here is the original image:</p><img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQtFfDlgUrctDODbuGPSJIvV-qNnOt2mU_f2IPfCJikeJXdWRdWxA">
<p><strong>Note:</strong> Internet Explorer 10, and earlier versions, do not support the border-image-width property.</p>

</body>
</html>
